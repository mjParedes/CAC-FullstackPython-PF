<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Productos</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>


<body>
    <h1>Listado de Productos</h1>
    <h3>Codo a Codo 2023</h3>
    <table>
        <thead>
            <tr>
                <th>CarId</th>
                <th>Descripci√≥n</th>
                <th>Cantidad</th>
                <th align="right">Precio</th>
            </tr>
        </thead>
        <tbody id="tablaVehiculos">
        </tbody>
    </table>


    <div class="contenedor-centrado">
        <a href="index.html">Menu principal</a>
    </div>


    <script>
        //const URL = "http://127.0.0.1:5000/"
        const URL = "http://losleotodos.pythonanywhere.com/"


        // Realizamos la solicitud GET al servidor para obtener todos los vehiculos
        fetch(URL + 'vehiculos')
            .then(function (response) {
                if (response.ok) {
                    return response.json() // Parseamos la respuesta JSON
                } else {
                    throw new Error('Error al obtener los vehiculos.')
                }
            })
            .then(function (data) {
                var tablaVehiculos = document.getElementById('tablaVehiculos')


                // Iteramos sobre los vehiculos y agregamos filas a la tabla
                data.forEach(function (vehiculo) {
                    var fila = document.createElement('tr')
                    fila.innerHTML = '<td>' + vehiculo.carId + '</td>' +
                        '<td>' + vehiculo.descripcion + '</td>' +
                        '<td align="right">' + vehiculo.cantidad + '</td>' +
                        '<td align="right">&nbsp; &nbsp;&nbsp; &nbsp;' + vehiculo.precio + '</td>'
                    tablaVehiculos.appendChild(fila)
                })
            })
            .catch(function (error) {
                console.log('Error:', error)
                alert('Error al obtener los vehiculos.')
            })
    </script>
</body>
</html>
